<!DOCTYPE html>
<html>
<head>
<style>
#binding {
    display: inline-flex;
}
#binding > div {
    padding-left: 10px;
}
#pages, #books {
    width: 100px;
}
#book, #book ul {
    list-style-type: none;
}
canvas {
    border: 1px solid white;
    background-color: black;
}
</style>
<script type='module'>
import {buildRandomMSP} from './random.js';
import {loadLetter, StrokePoint, StrokeSegment} from './stroke.js';
import {$, $$} from './util.js';

window.addEventListener('load', e => {
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 ';
    const letterStrokes = {loaded: 0};
    const prior = [];
    const books = [];
    let msps = [];
    let curIdx = null;
    let curBook = null;
    let recording = [];
    fetch('PublishRetriever.php')
    .then(res => res.json())
    .then(json => {
        if (json.error) {
            alert(json.error);
            return;
        }
        json.forEach(item => {
            const opt = document.createElement('option');
            opt.innerText = item.name;
            $('#pages').appendChild(opt);
            prior.push(item);
        });
    })
    .catch(e => {
        console.error(e);
    });
    fetch('BooksRetriever.php')
    .then(res => res.json())
    .then(json => {
        if (json.error) {
            alert(json.error);
            return;
        }
        json.forEach(item => {
            const opt = document.createElement('option');
            opt.innerText = item.name;
            $('#books').appendChild(opt);
            books.push(item.json);
        });
    })
    .catch(e => {
        console.error(e);
    });
    letters.split('').forEach(letter => {
        loadLetter(`strokes/json/${letter}.json`, letter, letterStrokes);
    });
    $('#add').addEventListener('click', e1 => {
        const sel = $('#pages').selectedIndex;
        if (sel == -1) return;
        // Add page
        const book = $('#book');
        const checked = $$('#book input:checked');
        // Create page
        const li = createPage(prior[sel].name);
        // Where to insert
        if (checked.length === 0) {
            book.appendChild(li);
        } else {
            const last = checked[checked.length-1].parentNode;
            last.after(li);
        }
    });
    $('#branch').addEventListener('click', e1 => {
        const sel = $('#pages').selectedIndex;
        if (sel == -1) return;
        const checked = $$('#book input:checked');
        if (checked.length == 0) return;
        // Create page
        const litop = document.createElement('li');
        const ul = document.createElement('ul');
        const li = createPage(prior[sel].name);
        ul.appendChild(li);
        litop.appendChild(ul);
        // Where to insert
        const last = checked[checked.length-1].parentNode;
        last.after(litop);
    });
    $('#publish').addEventListener('click', e1 => {
        const name = $('#name').value;
        if (!name) {
            alert('Enter a book name');
            return;
        }
        const bookPages = getBookPages($('#book'));
        if (bookPages.length == 0) {
            alert('No pages in book');
            return;
        }
        const json = JSON.stringify(bookPages);
        fetch('BooksHelper.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name, json}),
        })
        .then(res => res.text())
        .then(data => {
            alert(data);
            if (data != 'Success') return;
            books.push(bookPages.slice());
            const opt = document.createElement('option');
            opt.innerText = name;
            $('#books').appendChild(opt);
        })
        .catch(e => {
            alert(e);
        });
    });
    $('#books').addEventListener('change', e1 => {
        const idx = $('#books').selectedIndex;
        const book = $('#book');
        book.innerHTML = '';
        books[idx].forEach(elt => {
            addPage(book, elt);
        });
        $('#name').value = $('#books').options[idx].innerText;
    });
    $('#play').addEventListener('click', e1 => {
        const idx = $('#books').selectedIndex;
        curBook = books[idx];
        curIdx = curIdx ?? [0];
        recording = getBookItem(curIdx); 
        replay(0);
        curIdx = nextIdx(curIdx);
    });
    $('#ff').addEventListener('click', e1 => {
        const idx = $('#books').selectedIndex;
        curBook = books[idx];
        curIdx = curIdx ?? [0];
        recording = getBookItem(curIdx); 
        replay(0, true);
        curIdx = nextIdx(curIdx);
    });
    function createPage(name) {
        const ck = document.createElement('input');
        ck.type = 'checkbox';
        const li = document.createElement('li');
        const text = document.createTextNode(name);
        li.appendChild(ck);
        li.appendChild(text);
        return li;
    }
    function getBookPages(node) {
        return [...node.children]
        .map(n => {
            if ([...n.querySelectorAll('li')].length > 0) {
                return getBookPages(n.querySelector('ul'));
            }
            return n.innerText;
        });
    }
    function addPage(node, elt) {
        if (Array.isArray(elt)) {
            const li = document.createElement('li');
            node.appendChild(li);
            elt.forEach(elt2 => {
                const ul = document.createElement('ul');
                li.appendChild(ul);
                addPage(ul, elt2);
            });
        } else {
            const li = createPage(elt);
            node.appendChild(li);
        }
    }
    function repaint() {
        const canvas = $('#canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        msps.forEach(msp => {
            msp.draw();
        });
    }
    function replay(i, fast) {
        if (i >= recording.length) return;
        if (i == 0) {
            msps = [];
            repaint();
        }
        const entry = recording[i];
        console.log(entry);
        switch (entry.name) {
            case 'Place': {
                const sav = $('#invert').checked;
                $('#invert').checked = entry.invert;
                placeLetter(entry.p, letterStrokes[entry.letter]);
                $('#invert').checked = sav;
                break;
            }
            case 'Move': {
                msps[entry.idx].translate(entry.p.x, entry.p.y);
                break;
            }
            case 'Delete': {
                msps.splice(entry.idx, 1);
                break;
            }
            case 'Shrink': {
                msps[entry.idx].scale(0.66);
                break;
            }
            case 'Expand': {
                msps[entry.idx].scale(1.5);
                break;
            }
        }
        //$('#recording').selectedIndex = i;
        if (fast) {
            replay(i+1, true);
            return;
        }
        repaint(); 
        setTimeout(() => replay(i+1), 500);
    }
    function getBookItem(idx) {
        let node = prior[idx[0]];
        for (let i=1; i<idx.length; i++) {
            node = node[idx[i]];
        }
        return node.json;
    }
    function nextIdx(idx) {
        const nidx = idx.slice().push(0);
        for (let i=nidx.length-1; i>=0; i--) {
            try {
                const node = getBookItem(nidx);
                if (!node) {
                    nidx.pop();
                    nidx[nidx.length-1]++;
                    continue;
                }
                return nidx;
            } catch(e) {}
        }
        return null;
    }
    function placeLetter(p, letterStrokes) {
        const msp = buildRandomMSP(200, 200, 20, 30);
        letterStrokes.forEach(seg => {
            seg.strokeMSP(msp);
        });
        msp.scale(0.1);
        msp.translate(p.x+20, p.y+20);
        msp.canvas = $('#canvas');
        msp.colorize();
        msp.linewidth = 0.1;
        if ($('#invert').checked) {
            msp.rhombi.forEach(r => {
                r.transparent = !r.transparent;
            });
        }
        msp.draw();
        msps.push(msp);
    }
});
</script>
    <title>MSP Pages</title>
</head>
<body>
    <div id='binding'>
        <div>
            <h2>Books</h2>
            <select multiple id='books' name='books' size='16'></select><br>
            <button id='load'>Load Book</button>
        </div>
        <div>
            <h2>Pages</h2>
            <select multiple id='pages' name='pages' size='16'></select><br>
            <button id='add'>Add Page</button><br>
            <button id='branch'>Branch Page</button>
        </div>
        <div>
            <h2>My Book</h2>
            <label for='name'>Book Name:</label><input type='text' id='name' name='name'>
            <ul id='book'>
            </ul>
            <button id='publish'>Publish/Update</button>
        </div>
        <div>
            <h2>View Book</h2>
            <input type='checkbox' checked name='invert' id='invert' style='display: none;'>
            <canvas id='canvas' width='600' height='600'></canvas><br>
            <button id='play'>Play Page</button>
            <button id='ff'>Fast Forward</button><br>
            <div id='prev'></div>
            <div id='next'></div>
        </div>
    </div>
</body>
</html>
